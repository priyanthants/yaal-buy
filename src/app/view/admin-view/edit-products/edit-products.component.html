<!-- Edit Modal HTML -->
<div class="container">
      <form>				
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" required>
          </div>
          <div class="form-group">
            <label>Price</label>
            <input type="email" class="form-control" required>
          </div>
          <div class="form-group">
            <label>Quantity</label>
            <textarea class="form-control" required></textarea>
          </div>			
        
          <div class="modal-footer">
            <a routerLink="/admin" routerLinkActive="active"><input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel"></a>
              <input type="submit" class="btn btn-success" value="Save" (click)="saveProduct()">
            </div>        
        
      </form>
    </div>
