<div class="container">
  <div class="row text-center">
    <div class="col-sm-6 border border-dark">
      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="{{product.img[0]}}" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="{{product.img[1]}}" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="{{product.img[2]}}" alt="Third slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="{{product.img[3]}}" alt="Fouth slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon bg-dark" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon bg-dark " aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>


    <div class="col-sm-6">
        <h5>{{product.name}}</h5>
        <div class="row">
            <div class="col-4 text-left">Price</div>
            <div class="col-8 text-left">{{product.price}}</div>
            <div class="w-100"></div>
            <div class="col-4 text-left">Description</div>
            <div class="col-8 text-left">A Short product description here A Short product description here  A Short product description here  </div>
        </div>
      
        <br/>

      <div class="row">
        <div class="col-md-12">
          <a href="#" class="btn btn-primary">Buy Now</a>&nbsp;
          <a href="#" class="btn btn-success">Add to cart</a>
        </div>
      </div>
      <div class="col-md-12">
        <div>Rating:
          <label for="stars-rating-5"><i class="fa fa-star text-danger"></i></label>
          <label for="stars-rating-4"><i class="fa fa-star text-danger"></i></label>
          <label for="stars-rating-3"><i class="fa fa-star text-danger"></i></label>
          <label for="stars-rating-2"><i class="fa fa-star text-warning"></i></label>
          <label for="stars-rating-1"><i class="fa fa-star text-warning"></i></label>
        </div>
      </div>
    </div>



  </div>











</div>
